<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@devtin/schema-validator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="@devtin/schema-validator advanced duck-type validation modeling">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/PrismJS/prism@v1.20.0/themes/prism-tomorrow.css">
  <style>
    :root {
      --theme-color: #000;
    }
    .markdown-section li a  {
      font-weight: normal;
    }

    .markdown-section pre > code {
      background: transparent;
    }

    .sidebar>h1 img {
      max-width: 80px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      ga: 'UA-XXXXX-Y',
      name: '@devtin/schema-validator',
      repo: 'https://github.com/devtin/schema-validator',
      loadSidebar: 'sidebar.md',
      logo: '/eye.png',
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      topMargin: 10,

      // 5. docsify-themeable
      themeable : {
        readyTransition : true,
        responsiveTables: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>-->
</body>
</html>
