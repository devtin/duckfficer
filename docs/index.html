<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@devtin/schema-validator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="@devtin/schema-validator advanced duck-type validation modeling">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/PrismJS/prism@v1.20.0/themes/prism-tomorrow.css">
  <style>
    :root {
      --theme-color: #000;
    }
    .markdown-section li a  {
      font-weight: normal;
    }

    .markdown-section pre > code {
      background: transparent;
    }

    .sidebar>h1 img {
      max-width: 80px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@devtin/schema-validator',
      repo: 'https://github.com/devtin/schema-validator',
      loadSidebar: 'sidebar.md',
      logo: '/eye.png',
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      topMargin: 10,

      // 5. docsify-themeable
      themeable : {
        readyTransition : true,
        responsiveTables: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>-->
</body>
</html>
